<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Flexbox</title>
    <link rel="shortcut icon" href="arma-de-fogo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="título-página">Propriedades Flexbox</h1>
    <hr>

    <h1>1- display: ativa o Flexbox</h1>
    <h2>display: flex</h2>
    <hr>
    
    <h1>2- flex-direction: define a direção do eixo principal</h1>
    
    <h2>flex-direction: row</h2>

    <main class="container-row">
        <div class="bloco-1"> 1 </div>
        <div class="bloco-2"> 2 </div>
        <div class="bloco-3"> 3 </div>

    </main>

    <h2>flex-direction: column</h2>

    <main class="container-column">
        <div class="bloco-1"> 1 </div>
        <div class="bloco-2"> 2 </div>
        <div class="bloco-3"> 3 </div>

    </main>

    <h2>flex-direction: row-reverse</h2>

    <main class="container-row-reverse">
        <div class="bloco-1"> 1 </div>
        <div class="bloco-2"> 2 </div>
        <div class="bloco-3"> 3 </div>

    </main>

    <h2>flex-direction: column-reverse</h2>

    <main class="container-column-reverse">
        <div class="bloco-1"> 1 </div>
        <div class="bloco-2"> 2 </div>
        <div class="bloco-3"> 3 </div>

    </main>

</body>
</html>
